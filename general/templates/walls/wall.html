{% extends 'base.html' %}
{% block title %}{{ wall.title }}{% endblock %}
{% block style %}
  <link href='{{STATIC_URL}}css/wall.css'      rel='stylesheet'>
  <link href='{{STATIC_URL}}css/toolbar.css'   rel='stylesheet'>
  <link href='{{STATIC_URL}}css/waypoints.css' rel='stylesheet'>
{% endblock %}
{% block body %}
  
  <div id='toolbar'>
    <div id='menu-gradient'   class='menu-base'></div>
    <div id='menu-background' class='menu-base'></div>
    <div id='menu'            class='menu-base'>
      
      <span id='main-menu-button'>
        <a id='main-menu-link' href='/'>&larr;</a>
      </span>
      
      <span id='wall-title'>{{ wall.title }}</span>
      <span id='buttons'>
        <span class='menu-button bar'>|</span><span id='saving'       class='menu-button button-disabled'>saved</span>
        <span class='menu-button bar'>|</span><span id='redo-button'  class='menu-button'                >redo</span>
        <span class='menu-button bar'>|</span><span id='undo-button'  class='menu-button'                >undo</span>
        <span class='menu-button bar'>|</span><span id='zoom-out'     class='menu-button'                >zoom out</span>
        <span class='menu-button bar'>|</span><span id='zoom-in'      class='menu-button'                >zoom in</span>
        <span class='menu-button bar'>|</span><span id='list-button'  class='menu-button button-disabled'>list</span>
        <span class='menu-button bar'>|</span><span id='paste-button' class='menu-button button-disabled'>paste</span>
        <span class='menu-button bar'>|</span>
      </span>
      
    </div>
  </div>
  
  
  <div id='wall'>
    <div id='loading'>Loading...</div>
	<textarea id='input' class='input' spellcheck='false'></textarea>
	<textarea id='wp-input' maxlength='22' class='waypoint' spellcheck='false' style='display:none;'></textarea>
  </div>
  
  <div id='trash-can' class='trash-can'></div>
  
  <div id='waypoint-tags'>
	<span id='add-waypoint' class='waypoint-tag'> + </span>
	<span id='hide-tags'>&laquo;</span>
  </div>
  
  
  <script type='text/template' id='mark-template'>
    <textarea class='input' spellcheck='false'></textarea>
    <label><%- text %></label>
  </script>
  
  
  <script type='text/template' id='waypoint-template'>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="50" r="40" stroke="gray" stroke-width="2" fill="transparent" />
      <text x="0" y="15" fill="green"><%- text %></text>
<!--      <div><%- text %></div> -->
    </svg>
  </script>
  
  
  <script>
    var username = "{{ username }}";
    var wall_id  = "{{ wall.id }}";
  </script>
  
{% endblock %}
{% block scripts %}

<script src='{{STATIC_URL}}js/helper.js'></script>
<script src='{{STATIC_URL}}js/models.js'></script>
<script src='{{STATIC_URL}}js/collections.js'></script>
<script src='{{STATIC_URL}}js/views/app.js'></script>
<script src='{{STATIC_URL}}js/views/object.js'></script>
<script src='{{STATIC_URL}}js/views/mark.js'></script>
<script src='{{STATIC_URL}}js/views/waypoint.js'></script>
<script src='{{STATIC_URL}}js/views/toolbar.js'></script>
<script src='{{STATIC_URL}}js/views/waypoint-tags.js'></script>
<script src='{{STATIC_URL}}js/views/tag.js'></script>
<script src='{{STATIC_URL}}js/walls.js'></script>

{% endblock %}
